<meta charset="UTF-8">
<script>
  "use strict";
  let i = 0;
  while (i < 100) {
    if (isPrime(i)) {
      console.log(i);
    }
    i++;
  }


  function isPrime(num) {
    if (num < 2) {
      return false;
    }
    for (let i = 2; i <= Math.sqrt(num); i++) {
      if (num % i === 0) {
        return false;
      }
    }
    return true;
  }
</script>
